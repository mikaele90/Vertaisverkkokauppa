<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>POST & GET</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js" type="text/javascript"></script>
    <script src="ajax.js"></script>

    <style>
        body {
            text-align: center;
            font-family: "Helvetica", sans-serif;
        }
        h1 {
            font-size: 1.5em;
            font-weight: bold;
        }
        .box {
            border-radius: 5px;
            background-color: #eee;
            padding: 10px 5px;
        }
        button {
            color: white;
            background-color: dodgerblue;
            border-radius: 5px;
            border: 1px solid gray;
            padding: 5px 10px 8px 10px;
        }
        button:hover {
            background-color: deepskyblue;
            border: 2px solid black;
        }
    </style>
</head>
<body>

<div style="float:right; width:75%;">
    <h1>Item Getter</h1>
    <p class="message box">GET REQUEST HERE</p>
    <p><button id="getItems"> Make GET Request </button></p>
</div>


<div style="float:left; width:25%;">
    <h1>Item Adder</h1>
    <form id="apiform">

        <label>Item name: <input type="text" name="itemname" placeholder="Item name here" autocomplete="on" ></label><br>
        <label>Item description:<br><textarea name="itemdescription" id="" cols="28" rows="5" placeholder="Item description here" autocomplete="on" ></textarea></label><br>
        <label>Item price: <input type="text" name="itemprice" placeholder="Item price here" autocomplete="on" ><br></label>
        <label>Item category: <input type="text" name="itemcategory" placeholder="Category name here" autocomplete="on" ><br><br></label>

        <button id="postItem"> Add New Item </button>
    </form>
</div>


</body>
</html>
